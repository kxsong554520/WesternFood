<!DOCTYPE html>
<html lang="en">

<head>
    <title>Western Townhouse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/57d52e4250.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <link rel="stylesheet" href="western.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap" rel="stylesheet">
    <style>
        .container .responsive-img {
            max-width: 75%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <p>Western Townhouse</p>
    </div>

    <div class="bgImg">
        <img src="img/logo1.png" alt="Logo Western Townhouse">
        <div class="clock">
            <i class="far fa-clock"></i>
            <p style="color: white"> Business Hour : <br>
                10.00 a.m. - 2.00p.m. <br>
                5.30 p.m. - 10.00p.m. <br>
            </p>
        </div>

        <div class="cover">
            <div class="navbar">
                <a href="Feedback.html" class="active"></i>&ensp;Feedback</a>
                <a href="faq.html"></i>&ensp;FAQ</a>
                <a href="findus.html"></i>&ensp;Find Us</a>
                <a href="menu.html"></i>&ensp;Menu</a>
                <a href="location.html"></i>&ensp;Location</a>
                <a href="about.html"></i>&ensp;About Us</a>
                <a href="home.html"></i>&ensp;Home</a>
            </div>
        </div>
    </div>

    <div class="web-banner">
        <img src="img/webbanner.png" alt="web banner">
    </div><br>

    <h2>Share Your Feedback!</h2><br>
    <div class="containerfb">
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input type="comments" id="comments" name="comments" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <div class="footer">
        <p>COPYRIGHT &copy; Western Townhouse
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </p>
    </div>
    <script type="text/javascript" src="western.js"></script>
    <script src="western.js"></script>
</body>

</html>
